<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expression Validation app</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

	<h1 class="text-center bg-dark text-white py-3">Expression Validation Using Java Script</h1>
	<div class="container">
		<br>
		<form onsubmit="return validation()">
			<div class="form-group">
				<label for="">UserName: </label>
				<input type="text" name="" id="username" class="form-control">
				<span id="usererror" class="text-danger font-weight-bold"></span>
			</div>


			<div class="form-group">
				<label for="">Password: </label>
				<input type="text" name="" id="password" class="form-control">
				<span id="passworderror" class="text-danger font-weight-bold"></span>
			</div>


			<div class="form-group">
				<label for="">Confirm Password: </label>
				<input type="text" name="" id="cpassword" class="form-control">
				<span id="cpassworderror" class="text-danger font-weight-bold"></span>
			</div>


			<div class="form-group">
				<label for="">Email: </label>
				<input type="text" name="" id="email" class="form-control">
				<span id="emailerror" class="text-danger font-weight-bold"></span>
			</div>


			<div class="form-group">
				<label for="">Phone Number: </label>
				<input type="text" name="" id="number" class="form-control">
				<span id="mobileerror" class="text-danger font-weight-bold"></span>
			</div>


			<div class="form-group">
				<label for="">Post Code: </label>
				<input type="text" name="" id="post" class="form-control">
				<span id="posterror" class="text-danger font-weight-bold"></span>
			</div>


			<input type="submit" name="" class="btn btn-primary" id="">
		</form>
	</div>

	<script src="js/script.js">


	</script>
</body>

</html>
